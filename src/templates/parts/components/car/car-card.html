<div class="car-card__wrapper">
	<div class="car-card ">

		<div class="car-card__body ">

			<!-- Tools -->
			<div class="car-card__tools">
				<!-- Wishlist -->
				<a href="#" class="link-with-ic tooltip__wrapper">
					<i class="link-with-ic__ic">
						<svg viewBox="0 0 20 20"  xmlns="http://www.w3.org/2000/svg">
							<path d="M10.7692 9.23077H14.1958C14.6206 9.23077 14.965 9.57517 14.965 10C14.965 10.4248 14.6206 10.7692 14.1958 10.7692H10.7692V14.1958C10.7692 14.6206 10.4248 14.965 10 14.965C9.57517 14.965 9.23077 14.6206 9.23077 14.1958V10.7692H5.8042C5.37936 10.7692 5.03497 10.4248 5.03497 10C5.03497 9.57517 5.37936 9.23077 5.8042 9.23077H9.23077V5.8042C9.23077 5.37936 9.57517 5.03497 10 5.03497C10.4248 5.03497 10.7692 5.37936 10.7692 5.8042V9.23077ZM10 20C4.47715 20 0 15.5228 0 10C0 4.47715 4.47715 0 10 0C15.5228 0 20 4.47715 20 10C20 15.5228 15.5228 20 10 20ZM10 18.4615C14.6732 18.4615 18.4615 14.6732 18.4615 10C18.4615 5.32682 14.6732 1.53846 10 1.53846C5.32682 1.53846 1.53846 5.32682 1.53846 10C1.53846 14.6732 5.32682 18.4615 10 18.4615Z" />
						</svg>

					</i>

					<!-- Tooltip -->
					<span class="tooltip">Добавить в избранное</span>
					<!-- //Tooltip -->
				</a>
				<!-- //Wishlist -->

				<!-- Compare -->
				<a href="#" class="link-with-ic tooltip__wrapper">
					<i class="link-with-ic__ic">
						<svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
							<g >
								<path d="M15.6135 6.4515L16.7034 5.81572C14.3452 1.76462 9.26232 0.217014 5.04664 2.26657V0.715576H3.78516V4.50003H7.56961V3.23854H5.95806C9.52641 1.72488 13.6636 3.10159 15.6135 6.4515Z" />
								<path d="M4.10089 16.2796C1.17634 13.9045 0.406597 9.75848 2.28372 6.49183L1.19002 5.86108C-0.950997 9.58936 -0.140887 14.313 3.12009 17.1148H1.57792V18.3763H5.36238V14.5918H4.10089V16.2796Z" />
								<path d="M17.3242 8.64282L14.6486 11.3191L15.5404 12.2109L16.6127 11.1387C16.1921 15.0465 12.8991 18.0123 8.96875 18.0232V19.2847C13.6516 19.2724 17.5363 15.6584 17.8862 10.9886L19.1085 12.2109L20.0004 11.3191L17.3242 8.64282Z"/>
							</g>

						</svg>


					</i>

					<!-- Tooltip -->
					<span class="tooltip">Добавить в сравнение</span>
					<!-- //Tooltip -->
				</a>
				<!-- //Compare -->
			</div>
			<!-- //Tools -->

			<!-- Car photos slider -->
			<div class="car-card__slider single-slider">
				<div class="swiper-container js-car-card-slider">
					<div class="swiper-wrapper">
						<!-- Slide -->
						<div class="swiper-slide">
							<div class="car-card__slider--slide"><img src="img/cars/car-1.png" alt="Нет изображения"></div>
						</div>
						<!-- //Slide -->

						<!-- Slide -->
						<div class="swiper-slide">
							<div class="car-card__slider--slide"><img src="img/cars/empty.png" alt="Нет изображения"></div>
						</div>
						<!-- //Slide -->

						<!-- Slide -->
						<div class="swiper-slide">
							<div class="car-card__slider--slide"><img src="img/cars/car-2.png" alt="Название авто"></div>
						</div>
						<!-- //Slide -->
					</div>
				</div>

				<!-- Pagination -->
				<div class="slider__pagination js-car-card-slider-pagination"></div>
				<!-- //Pagination -->

				<!-- Navigation -->
				<div class="slider__navigation">
					<button class="btn__arrow js-car-card-slider-btn-prev" type="button">
						{% include '../interface/btn-arrow-left-svg.html' %}
					</button>

					<button class="btn__arrow js-car-card-slider-btn-next" type="button">
						{% include '../interface/btn-arrow-right-svg.html' %}
					</button>
				</div>
				<!-- //Navigation -->
			</div>
			<!-- //Car photos slider -->

			<div class="car-card__information">
				<h4 class="car-card__title"><a href="page-car.html">Hyundai Creta</a></h4>
				<p class="price car-card__price">979 000</p>
				<p class="car-card__description">3.5 AT (273 л.с.) 4WD, 156852 км, Бензин, Полный привод, Fresh Минеральные Водыasdasd</p>
			</div>
		</div>
	</div>
</div>
